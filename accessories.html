<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoggyFoster</title>
    <style>
      /* Import fonts */
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap");

      /* Base body styling */
      body {
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background-color: #e8ebe0;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      /* Fixed navigation bar */
      .navbar-perm {
        position: fixed;
        z-index: 20;
        width: 70%;
        height: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 15px; /* Increased padding for better spacing */
        background-color: black;
        color: whitesmoke;
        border: 1px solid darkgray;
        backdrop-filter: blur(8px);
        border-radius: 20px;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Navigation list items */
      li {
        display: inline-block;
        margin: 10px;
      }

      a {
        color: whitesmoke;
        text-decoration: none;
      }

      .navbar-perm img {
        height: 20px;
        width: 20px;
        background-size: contain;
        vertical-align: middle;
      }

      /* Main heading */
      .bigasstext {
        font-size: 4rem;
        text-align: center;
        width: 100%;
        margin-top: 40px; /* Reduced from 80px */
        padding-top: 10px; /* Reduced from 20px */
        display: block;
        position: relative;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        text-shadow: 2px 2px 2px white;
      }
      /* Main content container */
      main {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px; /* Reduced from 40px */
      }
      /* Product grid container */
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 40px; /* Increased from 30px */
        padding: 20px;
        width: 90%;
        max-width: 1200px;
        margin: 30px auto 50px;
      }
      /* Responsive grid adjustments */
      @media (max-width: 1100px) {
        .container {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 800px) {
        .container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 500px) {
        .container {
          grid-template-columns: 1fr;
        }

        .bigasstext {
          font-size: 40px; /* Smaller text for mobile */
        }
      }

      /* Card styling */
      .card {
        background-color: #ffffff;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        border: none;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;

        /* Fix for overlapping */
        margin-bottom: 20px; /* Increased from 10px */
        height: auto; /* Changed from height: 100% */
        min-height: 400px; /* Increased from 380px */
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: 180px;
        border-radius: 12px;
        object-fit: contain;
        margin-bottom: 15px;
      }

      .card-content {
        padding: 8px 0;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .card h2 {
        margin: 0 0 12px; /* Increased bottom margin */
        font-size: 22px;
        color: black;
        line-height: 1.3;
      }

      .card p {
        margin: 0 0 12px; /* Added margin for description */
      }

      .price {
        font-size: 18px;
        font-weight: bold;
        color: black;
        margin: 12px 0; /* Increased vertical margins */
      }

      /* Button container */
      .button-container {
        display: flex;
        gap: 10px;
        margin-top: 15px; /* Increased from auto to provide consistent spacing */
      }

      .buy-button,
      .cart-button {
        flex: 1;
        padding: 10px 15px;
        color: white;
        border: none;
        border-radius: 15px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .buy-button {
        background-color: #d391fa;
      }

      .cart-button {
        background-color: blueviolet;
      }

      .buy-button:hover,
      .cart-button:hover {
        background-color: darkslateblue;
        transform: scale(1.05);
      }

      /* Footer styling */
      footer {
        width: 100%;
        text-align: center;
        padding: 20px 0;
        background-color: #333;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Original Navbar Structure -->
    <header class="navbar-perm">
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="adopt.html">Adopt</a></li>
          <li><a href="care_guide.html">Care Guide</a></li>
          <li><a href="accessories.html">Accessories</a></li>
          <li>
            <a href="cart.html">
              (<img src="images/shooping-cart-img.png" alt="shopping-cart" />)
            </a>
          </li>
        </ul>
      </nav>
      <div class="navbar-logo">
        <h3>DoggyFoster</h3>
      </div>
    </header>

    <main>
      <div class="bigasstext"><b>Accessories</b></div>
      <div class="container" id="products-container">
        <!-- Products will be dynamically generated here -->
      </div>
    </main>
    <footer>
      <p>&copy; 2025 DoggyFoster. All rights reserved.</p>
    </footer>
    <script src="accessories.js"></script>
  </body>
</html>
