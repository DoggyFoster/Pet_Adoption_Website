<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="home.css" rel="stylesheet" />
</head>
<body>
    <div class="bgplex">
        <div class="twohead">
            <div class="headleft">
            <h1>Ready To Adopt A Pet?</h1>
            </div>
            <div class="headright"></div>
        </div>
        Get started. Adopt from a shelter near you.
        <div class="formtoadopt">
            <form action="adopt.html">
                <label for="animal">Choose an animal:</label>
                <select id="animal" name="animal">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
                <label for="age_pref">Choose an age preferance:</label>
                <select id="age_pref" name="age_pref">
                    <option value="pup">Dog</option>
                    <option value="adult">Cat</option>
                </select>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location"></form>
                <button type="submit">Adopt</button>
            </form>
        </div>
    </div>
</body>
