<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
      .main-bg {
        height: 100vh;
        background-image: url(https://media.istockphoto.com/id/1276788283/photo/young-woman-with-laughing-corgi-puppy-nature-background.jpg?s=612x612&w=0&k=20&c=nOiBnVA13BupVn0t7o5fCytV5ZROgNgSWkQas3IuHIw=);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        display: flex;
        align-items: center;
        position: relative;
        text-align: center;
      }

      .main-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(225, 225, 225, 0.1);
        backdrop-filter: blur(8px);
        border: rgba(225, 225, 225, 0.3);
      }

      .main-bg h1 {
        font-size: 100px;
        color: white;
        -webkit-text-stroke: 3px black;
        position: relative;
        z-index: 2;
      }

      .main-bg h4 {
        font-size: 40px;
        color: white;
        -webkit-text-stroke: 2px black;
        position: relative;
        z-index: 2;
      }

      .carousel-container {
        height: 100vh;
        background-color: darkgray;
        color: white;
        justify-content: center;
      }

      .carousel {
        display: flex;
        gap: 15px;
        scroll-behavior: smooth;
        overflow-x: auto;
        scrollbar-width: none;
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-radius: 20px;
      }

      .carousel::-webkit-scrollbar {
        display: none;
      }

      .card {
        flex: 0 0 300px;
        background-color: #ffffff; /* White card */
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        border: 2px solid black;
      }

      .card img {
        width: 100%;
        height: 180px;
        border-radius: 8px;
        object-fit: cover;
      }

      .card h2 {
        font-size: 20px;
        margin: 10px 0;
        color: black;
      }

      .card p {
        font-size: 14px;
        color: black;
      }

      .nav-button {
        position: sticky;
        top: 50%;
        transform: translateY(-50%);
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px 15px;
        font-size: 18px;
        border-radius: 50%;
      }

      .nav-button:hover {
        background-color: gray;
      }

      .prev {
        left: 0;
      }

      .next {
        right: 0;
      }
    </style>
  </head>
  <body>
    <section class="main-bg">
      <div><h1>READY TO ADOPT A PET?</h1></div>
      <div><h4>To get started, click on the Adopt page</h4></div>
    </section>
    <section class="carousel-container">
      <button class="nav-button prev" onclick="scrollCarousel(-1)">
        &#10094;
      </button>
      <div class="carousel" id="carousel">
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2023/08/18/15/02/dog-8198719_1280.jpg"
            alt="Pet 1"
          />
          <h2>RICO</h2>
          <p>Labrador Retriever</p>
          <p>Male, 3 yrs 10 mos</p>
          <p>Beverly Hills, CA</p>
        </div>
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2023/08/18/15/02/dog-8198719_1280.jpg"
            alt="Pet 2"
          />
          <h2>Jesse</h2>
          <p>English Springer Spaniel</p>
          <p>Male, Young</p>
          <p>Los Angeles, CA</p>
        </div>
        <div class="card">
          <img
            src="https://cdn.pixabay.com/photo/2023/08/18/15/02/dog-8198719_1280.jpg"
            alt="Pet 3"
          />
          <h2>McCabe</h2>
          <p>English Springer Spaniel</p>
          <p>Male, Adult</p>
          <p>Los Angeles, CA</p>
        </div>
      </div>
      <button class="nav-button next" onclick="scrollCarousel(1)">
        &#10095;
      </button>
      <br />
      <script>
        function scrollCarousel(direction) {
          const carousel = document.getElementById("carousel");
          carousel.scrollBy({ left: direction * 270, behavior: "smooth" });
        }
      </script>
    </section>
  </body>
</html>
