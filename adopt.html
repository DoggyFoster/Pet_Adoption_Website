<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pet Profiles</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 100vh;
                background-color: #e8ebe0;
                margin: 0;
                padding: 0;
            }

            .navbar-perm {
                position: fixed;
                z-index: 20;
                width: 70%;
                height: 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-left: 10px;
                padding-right: 10px;
                background-color: black;
                color: whitesmoke;
                border: 1px solid darkgray;
                backdrop-filter: blur(8px);
                border-radius: 20px;
                top: 12px;
                left: 50%;
                transform: translateX(-50%);
            }
            li {
                display: inline-block;
                margin: 10px;
            }
            a {
                color: whitesmoke;
                text-decoration: none;
            }
            .navbar-links img {
                height: 20px;
                width: 20px;
                background-size: contain;
                vertical-align: middle;
            }

            .bigasstext {
                font-size: 60px;
                text-align: center;
                width: 100%;
                margin-top: 60px;
                display: block;
                position: relative;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                text-shadow: 2px 2px 2px white;
            }

            #container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                padding: 20px;
                width: 90%;
                max-width: 1200px;
                transform: translateY(-40px);
            }

            .card {
                flex: 0 0 300px;
                background-color: #ffffff;
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
                text-align: center;
                border: none;
                transition:
                    transform 0.3s ease,
                    box-shadow 0.3s ease;
                scroll-snap-align: center;
            }
            .card:hover {
                transform: translateY(-10px);
                box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
            }
            .card img {
                width: 100%;
                height: 180px;
                border-radius: 12px;
                object-fit: cover;
                margin-bottom: 15px;
            }

            /* .card-content { */
            /*   padding: 16px; */
            /*   flex-grow: 1; */
            /* } */
            /**/
            /* .card-content p { */
            /*   color: red; */
            /* } */
            /**/
            /* .card h2 { */
            /*   margin: 0 0 8px; */
            /*   font-size: 22px; */
            /*   color: black; */
            /* } */
            /**/
            /* .card p { */
            /*   margin: 4px 0; */
            /*   color: black; */
            /* } */
            /**/
            /* .contact-details { */
            /*   margin: 16px 0; */
            /* } */
            /**/
            /* .contact-details span { */
            /*   font-weight: bold; */
            /* } */
            .card-content {
                padding: 16px;
                flex-grow: 1;
            }

            .card h2 {
                margin: 0 0 10px;
                font-size: 20px;
                color: black;
            }

            .pet-meta {
                display: flex;
                flex-direction: column;
                gap: 9px;
                margin-bottom: 12px;
            }

            .pet-meta p {
                margin: 0;
                font-size: 0.95rem;
                color: #333;
            }

            .details-link {
                text-align: center;
                display: block;
                padding: 12px;
                color: #dc7196;
                text-decoration: none;
                font-weight: bold;
            }

            .buy-button {
                display: inline-block;
                margin-top: 15px;
                padding: 10px 25px;
                background-color: #d391fa;
                color: white;
                border-radius: 15px;
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .buy-button:hover {
                background-color: darkslateblue;
                transform: scale(1.05);
            }

            .cart-button {
                display: inline-block;
                margin-top: 15px;
                padding: 10px 25px;
                background-color: blueviolet;
                color: white;
                border-radius: 15px;
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            .cart-button:hover {
                background-color: darkslateblue;
                transform: scale(1.05);
            }

            /* highlights */
            .card.highlighted {
                outline: 4px solid gold;
                outline-offset: 4px;
                animation: glow 1.5s ease-in-out infinite alternate;
            }

            .card.fade-out {
                outline: none;
                outline-offset: 0;
                animation: none;
                box-shadow: none;
                transition:
                    outline 1s ease,
                    box-shadow 1s ease;
            }

            @keyframes glow {
                from {
                    box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.7);
                }
                to {
                    box-shadow: 0 0 20px 6px rgba(255, 215, 0, 1);
                }
            }
        </style>
    </head>

            </div>
            <div class="navbar-logo">
                <h3>DoggyFoster</h3>

        <div style="width: 100%; text-align: center">
