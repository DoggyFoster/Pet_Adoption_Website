<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Header Styling */
        .header {
            background-color: #ff9800; /* Nice pet-friendly color */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* Login/Sign Up Button */
        .login-btn {
            background-color: white;
            color: #ff9800;
            padding: 10px 15px;
            border: 2px solid #ff9800;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header with Login Button -->
    <div class="header">
        <div class="logo">üêæ Pet Adoption</div>
        <a href="login.html" class="login-btn">Login / Sign Up</a>
    </div>

</body>
</html>
