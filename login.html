<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(./images/accessories/loginimage.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            padding: 40px;
            flex: 1;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #A98AC8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container p {
            text-align: center;
            margin-top: 10px;
        }
        .image-container {
            background: #A98AC8;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            width: 150px;
        }
        #mail:hover
        {
            border:1.5px solid #333;
            
        }
        #password:hover
        {
            border:1.5px solid #333;

        }
        button:hover
        {
            transform: translateY(3px)translateZ(4px);
            border: 2px solid black;
        }
        .container:hover
        {
            border: 2px solid #333 ;
        }
        h2:hover{
            text-decoration: underline;
        }
        #image:hover
        {
            transform: translateY(3px)translateZ(4px);
            
            border: 2px solid #333;


        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Welcome Back</h2>
            <input id="mail" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <button onclick="execute()">Log In</button>
            <p>Don't have an account? <a href="./siginin.html">Sign up</a></p>
        </div>
        <div class="image-container">
            <img id="image" src="./images/accessories/loginimage2.jpg" alt="Cute Dog">
        </div>
    </div>
    <script>
        function execute() {
            // Get input values
            var mail = document.getElementById("mail").value;
            var password = document.getElementById("password").value;

            // Retrieve user data from localStorage
            let data = localStorage.getItem("user");

    
            if (!data) {
                window.alert("No user found. Please sign up first.");
                return;
            }

        
            data = JSON.parse(data);

        
            if (mail === "" || password === "") {
                window.alert("Please fill in all the fields.");
                return;
            }

            
            if (data.mail !== mail || data.password !== password) {
                window.alert("Incorrect email or password. Please try again.");
                return;
            }

            
            window.location.href = "./home.html";
        }
    </script>
</body>
</html>
